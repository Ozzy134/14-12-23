<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <p>Name</p>
            <input type="text", name="name" value="{{ men.name }}">
        </div>
        <div>
            <p>Age</p>
            <input type="number", name="age" value="{{ men.age }}">
        </div>
        <button>Send</button>
    </form>
</body>
</html>
