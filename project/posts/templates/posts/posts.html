<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text }}</p>
        <p style="font-style: italic;">{{ post.category }}</p>
        <hr>
    {% endfor %}
</body>
</html>
